<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Userform</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"

    <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="scripts.js"></script>
</head>

<body>
    <div class="container">
        <h1>E-Banking</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Your Details:</h2>
                <form id="new-contact">
                    <div class="form-group">
                        <label for="new-full-name">Full Name</label>
                        <input type="text" class="form-control" id="new-full-name" />
                    </div>
                    <div class="form-group">
                        <label for="new-city-name">City/Address</label>
                        <input type="text" class="form-control" id="new-city" />
                    </div>
                    <div class="form-group">
                        <label for="new-phone-number">Mobile Number</label>
                        <input type="text" class="form-control" id="new-phone-number" />
                    </div>
                    <div class="form-group">
                        <label for="new-e-mail">E-mail</label>
                        <input type="text" class="form-control" id="new-e-mail" />
                    </div>
                    <div class="form-group">
                        <label for="new-id">Proposed User ID</label>
                        <input type="text" class="form-control" id="new-id" />
                    </div>
                    <button type="submit" class="btn">Submit</button>

                </form>
                <div id="hidden1">
                    <h2>Your Details:</h2>
                    <ul id="contacts"></ul>
                </div>
            </div>
            <div class="col-md-6" id="hidden2">
                <div id="show-contact">
                    <h2></h2>
                    <p>Full Name: <span class="full-name"></span></p>
                    <p>City/Address: <span class="city-name"></span></p>
                    <p>Mobile Number: <span class="phone"></span></p>
                    <p>E-mail: <span class="email"></span></p>
                    <p>Proposed User ID: <span class="id"></span></p>
                </div>
                <h3>Details saved</h3>
            </div>
        </div>
    </div>


</body>

</html>
